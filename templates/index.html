<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizzatore OCR Disegni Tecnici</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Analizzatore OCR per Disegni Tecnici</h1>
                <span class="version-badge">v0.11</span>
            </div>
            <div class="upload-section">
                <input type="file" id="fileInput" accept=".pdf" />
                <button id="uploadBtn">Carica PDF</button>
                <div class="confidence-control">
                    <label for="confidenceThreshold">Soglia confidenza:</label>
                    <input type="number" id="confidenceThreshold" min="0" max="100" value="60" />
                    <span>%</span>
                </div>
                <span id="fileName"></span>
                <span id="status"></span>
            </div>
        </header>

        <div class="selected-text-box" id="selectedTextBox">
            <strong>Testo selezionato:</strong> <span id="selectedText">Clicca su un riquadro nel documento</span>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <h2>Documento</h2>
                <div class="rotation-tabs" id="rotationTabs" style="display: none;">
                    <!-- Le tab saranno generate dinamicamente -->
                </div>
                <div class="zoom-controls" id="zoomControls" style="display: none;">
                    <button class="zoom-btn" id="zoomOut">-</button>
                    <button class="zoom-btn" id="zoomReset">100%</button>
                    <button class="zoom-btn" id="zoomIn">+</button>
                    <span class="zoom-level" id="zoomLevel">100%</span>
                </div>
                <div class="image-container" id="imageContainer">
                    <p class="placeholder">Carica un file PDF per iniziare</p>
                </div>
            </div>

            <div class="right-panel">
                <h2>Numeri Estratti</h2>
                <div id="numberCount" class="number-count" style="display: none;"></div>
                <div class="text-list" id="textList">
                    <p class="placeholder">I numeri estratti appariranno qui</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
